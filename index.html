<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Camera App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="camera-app">
        <!-- Header -->
        <header class="app-header">
            <h1>Camera App</h1>
            <nav class="header-controls">
                <button id="switch-camera"><i class="fas fa-exchange-alt"></i></button> <!-- Camera Switch Icon -->
                <button id="flash"><i class="fas fa-bolt"></i></button> <!-- Flash Icon -->
            </nav>
        </header>

        <!-- Camera Feed -->
        <div class="camera-feed">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="capture" class="capture-button"><i class="fas fa-camera"></i></button> <!-- Capture Icon -->
            <button id="zoom-in"><i class="fas fa-search-plus"></i></button> <!-- Zoom In Icon -->
            <button id="zoom-out"><i class="fas fa-search-minus"></i></button> <!-- Zoom Out Icon -->
            <button id="invert-color"><i class="fas fa-adjust"></i></button> <!-- Invert Color Icon -->
            <button id="save"><i class="fas fa-save"></i></button> <!-- Save Photo Icon -->
        </div>

        <!-- Captured Image Section -->
        <div class="captured-section" style="display: none; text-align: center; margin-top: 20px;">
            <h2>Captured Photo</h2>
            <img id="captured-image" src="" alt="Captured Image" style="max-width: 100%; border-radius: 10px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
